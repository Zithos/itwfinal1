<section id="font-size">
    <div style="padding-bottom: 75px">
        <div class="page-header" id="topo">
            <h2 style="padding-left:50px;"><i class="fa fa-info-circle" aria-hidden="true"></i> Movie Details: </h2>
        </div>
        <div data-bind="foreach: movieDetails" class="container" >
            <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="col-xs-12" id="font">Movie Title: </div>
                    <div class="col-xs-12" id="espacamento" data-bind="text: movie_title"> </div>
                    <div class="col-xs-12" id="font"> Launch Year: </div>
                    <div class="col-xs-12" id="espacamento" data-bind="text: title_year"></div>
                    <div class="col-xs-12" id="font">Duration: </div>
                    <div data-bind="text: duration" id="espacamento" class="col-xs-12">Min</div>
                    <div class="col-xs-12 " id="font">Content Rating: </div>
                    <div data-bind="text: content_rating" id="espacamento" class="col-xs-12"></div>
                    <div class="col-xs-12" id="font"> Director: </div>
                    <div class="col-xs-12" id="espacamento"><a data-bind="attr : { href: '#directorDetails/'+directorID}, text:directorName"></a></div>
                    <div class="col-xs-12">
                        <span id="font">Language: </span>
                    </div>
                    <div class="col-xs-12" id="espacamento">
                        <span><a data-bind="attr: {href: '#languageDetails/'+languageID}, text: languageName"></a></span>
                    </div>
                    <div id="font" class="col-xs-12">Main Actor(s):</div>
                    <div data-bind="foreach: movie_actors">    
                        <div class="col-xs-12" id="espacamento">
                            <div><i class="fa fa-user"></i> <a data-bind="attr: { href : '#actorDetails/'+actorID}, text:actorName"></a></div>
                        </div>
                    </div>
                </div>   
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="col-xs-12">
                    <span id="font">Gross: </span>
                </div>
                <div class="col-xs-12" id="espacamento">
                    <span data-bind="text: gross"></span>
                </div> 
                <div class="col-xs-12">
                    <span id="font">Budget: </span>
                </div>
                <div class="col-xs-12" id="espacamento">
                    <span data-bind="text: budget"></span>
                </div>
                <div class="col-xs-12">
                <span id="font">Imdb Scrore: </span>
                </div>
                <div class="col-xs-12">
                    <span data-bind="text: imdb_score"></span>
                </div>
                <div class="col-xs-12">
                    <span id="font">Facebook Likes: </span>
                </div>
                <div class="col-xs-12">
                    <span data-bind="text: movie_facebook_likes"></span>
                </div>
                <div class="col-xs-12">
                    <span id="font">Country: </span>
                </div>
                <div class="col-xs-12" id="espacamento">
                    <span><a data-bind="attr: { href : '#paisesDetails/'+countryID}, text:countryName"></a></span>
                </div>
                <div class="col-xs-12 col-md-12 col-sm-12">
                    <span id="font">Genre(s) Type: </span>
                </div>
                <div data-bind="foreach: genres" >
                    <div class="col-xs-12 col-md-12 col-sm-12" id="espacamento">
                            <div id="genero"><i class="fa fa-ticket" aria-hidden="true"></i> <a data-bind="attr: { href : '#genreDetails/'+genreID}, text: genreName"></a></div>
                    </div>
                </div>
                
                <div class="col-xs-12" id="font">Imdb Info: </div>
                <div class="col-xs-12">
                    <a data-bind="attr:{href: movie_imdb_link}">Click Here</a>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="col-sm-6 col-xs-12" style="padding-bottom: 20px">
                    <img id="img" data-bind="attr:{src: poster}" />
                </div>
            </div>
        </div>        
    </div>
</section>
